<div class="flex justify-center items-center h-[90vh]">
  <mat-card class="card component-bg-global" appearance="outlined">
    <div class="flex justify-between items-center header-container">
      <div class="header">
        <span >{{ 'Log In' }}</span>
      </div>
      <div>
        <button  mat-icon-button (click)="navigateToMain()">
          <mat-icon color="warn">close</mat-icon>
        </button>
      </div>
    </div>
    <mat-card-content>
      <form [formGroup]="myForm">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <mat-form-field appearance="fill" hideRequiredMarker="true" class="input">
              <mat-label>User</mat-label>
              <input type="text" matInput formControlName="username">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" hideRequiredMarker="true" class="input">
              <mat-label>Password</mat-label>
              <input type="text" matInput formControlName="password">
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <div class="flex justify-center">
        <div class="left-button">
          <button mat-stroked-button class="sign-in" (click)="navigateToSingIn()">Sign in</button>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="logIn()" [disabled]="myForm.invalid "
                  type="submit">Log in
          </button>
        </div>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
