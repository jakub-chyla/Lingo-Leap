<div class="flex justify-center items-center h-[90vh] p-8">
  <mat-card class="card max-w-[650px] min-w-[375px]" appearance="outlined">
    <div class="flex justify-between items-center gap-2 pb-2">
      <div class="pl-4 text-xl">
        <span>{{ 'Add' }}</span>
      </div>
      <div>
        <button mat-icon-button (click)="navigateToMain()">
          <mat-icon color="warn">close</mat-icon>
        </button>
      </div>
    </div>
    <mat-card-content>
      <form [formGroup]="myForm">
        <div class="flex justify-center flex-wrap gap-3">
          <div>
            <mat-form-field appearance="fill" hideRequiredMarker="true" class="input w-[240px]">
              <mat-label>English</mat-label>
              <input type="text" matInput formControlName="english">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" hideRequiredMarker="true" class="input w-[240px]">
              <mat-label>Polish</mat-label>
              <input type="text" matInput formControlName="polish">
            </mat-form-field>
          </div>
          <div class="pt-[10px]">
            <button mat-raised-button (click)="add()" color="accent">Add</button>
          </div>
        </div>
      </form>
      <div class="grid grid-cols-1 gap-4 pt-4">
        <div>
          <mat-form-field class="input w-full">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        </div>
        <div>
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="english">
              <th mat-header-cell *matHeaderCellDef>English</th>
              <td mat-cell *matCellDef="let element">
                <div class="flex justify-start content-center flex-wrap">
                  <div class=" content-center mr-1">
                    {{ element.english }}
                  </div>
                  <div class=" content-center ">
                    {{ element.englishAttachment?.fileName }}
                  </div>
                  <div class="-ml-3 -mr-2">
                    <button mat-icon-button (click)="upload(element.id, Language.ENGLISH)">
                      <mat-icon>upload</mat-icon>
                    </button>
                  </div>
                  <div class="-ml-2 -mr-4">
                    <button mat-icon-button (click)="deleteAttachmentById(element,  Language.ENGLISH)">
                      <mat-icon color="warn">close</mat-icon>
                    </button>
                  </div>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="polish">
              <th mat-header-cell *matHeaderCellDef>Polish</th>
              <td mat-cell *matCellDef="let element">
                <div class="flex justify-start content-center flex-wrap">
                  <div class=" content-center mr-1">
                    {{ element.english }}
                  </div>
                  <div class=" content-center ">
                    {{ element.polishAttachment?.fileName }}
                  </div>
                  <div class="-ml-3 -mr-2">
                    <button mat-icon-button (click)="upload(element.id, Language.POLISH)">
                      <mat-icon>upload</mat-icon>
                    </button>
                  </div>
                  <div class="-ml-2 -mr-4">
                    <button mat-icon-button (click)="deleteAttachmentById(element, Language.POLISH);">
                      <mat-icon color="warn">close</mat-icon>
                    </button>
                  </div>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <div class="flex justify-center content-center cursor-pointer">
                  <mat-icon (click)="deleteWordById(element.id)" color="warn">delete_forever</mat-icon>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="2">No data matching the filter "{{ input.value }}"</td>
            </tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
