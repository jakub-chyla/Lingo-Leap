spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lingo-leap
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  flyway:
    locations: classpath:db/migration
    schemas: member
    enabled: true
    baselineOnMigrate: true
    cleanDisabled: false
    cleanOnValidationError: true
    clean-on-startup: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: lingo.leap.email@gmail.com # ${MAIL_USERNAME} # your gmail account
    password: ${MAIL_PASSWORD} # ${MAIL_PASSWORD} # your gmail password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

application:
  security:
    jwt:
      secret-key: 4bb6d1dfbafb64a681139d1586b6f1160d18159afd57c8c79136d7490630407c
      access-token-expiration: 86400000
      refresh-token-expiration: 604800000